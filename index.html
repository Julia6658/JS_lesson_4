<body>

        #form {display: flex; flex-direction:column; }

        input {margin-bottom: 20px;}

        button[type=submit] {margin: 20px 0;}

    </style>

<div class="formApp" style="display:flex;">

        <input type="text" id="userName" value>
        
        <label>Ссылка на аватар</label>
        <input type="text" id="fileInput">

        <textarea id="commentInput"></textarea>
        <button type=submit>Отправить</button>
    </form>

    <div id='chat'>
        <h3>Чат</h3>
        <div id="avatarField">
            <span id="imgField"><img src=''></span>
            <span id="nameField"></span>
        </div>
        <div id="commentField"></div>

    </div>
</div>
<script src="script.js"></script>
